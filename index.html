<!DOCTYPE html>

<html>

  <head>
    <title>elsy</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="js/elsy.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>

    <h1>elsy, the l-system explorer</h1>

    <form id="lsystem">
      <table>
        <tr>
          <th>preset</th>
          <td>
            <select name="preset" id="preset">
            </select>
          </td>
        </tr>
        <tr>
          <th>rules</th>
          <td>
            <textarea id="rules" name="rules" rows="4" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <th>seed</th>
          <td><input type="text" id="seed" name="seed" size="10" maxlenth="10"/></td>
        </tr>
        <tr>
          <th>angle</th>
          <td>
            <input type="text" name="angle" id="angle" size="3" maxlength="3"/>
          </td>
        </tr>
        <tr>
          <th>iterations</th>
          <td class="iterations">
            <span class="arrow" id="less-iter">&lt;</span>
            <input type="text" name="iterations" id="iterations" size="2" maxlength="2"/>
            <span class="arrow" id="more-iter">&gt;</span>
          </td>
        </tr>
        <tr class="submit">
          <td colspan="2"><input type="submit" id="render" value="render"/></td>
        </tr>
      </table>
    </form>

    <table id="legend">
      <thead>
        <tr><th colspan='2'>commands</th></tr>
      </thead>
      
      <tbody>
        <tr><th>f</th><td>move forward</td></tr>
        <tr><th>-</th><td>turn left</td></tr>
        <tr><th>+</th><td>turn right</td></tr>
        <tr><th>[</th><td>push current state</td></tr>
        <tr><th>]</th><td>pop last saved state</td></tr>
        <tr><th>a..z</th><td>variable</td></tr>
      </tbody>
    </table>

    <canvas height="500" width="500"></canvas>

  </body>

</html>
